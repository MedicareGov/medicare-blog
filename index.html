---
layout: default
title: Medicare Blog
---

<section id="main" class="group">
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
         <a href="{{ post.url }}">{{ post.title }}</a><br/>
          <span class="post-date">{{ post.date | date_to_string }}</span>
      </li>
      {{ post.content }}
      
    {% endfor %}
  </ul> 
</section>
